{{ block title }}
        Ecco le tue risposte e le soluzioni.

{{ endblock }}
{{ block content }}

    <style>
        /* we use this instead of setting 'disabled' because disabled inputs don't get
        submitted by the form, and therefore the server would complain that the form is missing.
         */
        input {
            pointer-events: none;
        }

        .solution-incorrect {
            color: green;
        }

        .solution-correct {
            color: green;
        }
    </style>


{{ for d in fields }}
    {{ formfield d.name }}
    {{ if show_solutions }}
        {{ if d.is_correct }}
        <p class="solution-correct">
            Corretto.
        </p>
        {{ else }}
        <p class="solution-incorrect">
            {{ d.explanation }}
        </p>
        {{ endif }}
    {{ endif }}
{{ endfor }}
 <button name="btn_submit" value="True" class="btn btn-primary btn-large" >
                  <span style="font-size:12pt">Avanti</span>
             </button>
{{ endblock }}
