<p>
Can you please tell us  an approximate of the last waste tax  you paid?
</p>

<p> <input  id="TARI" type="number" name="TARI" value= "0" min="0"  style="text-align:center;height:50px; width:90px; font-size:18pt" > €

<br>






</body>


<button type="submit" class="btn btn-primary" onclick="clicked(event)">Next</button>

<script>

    let TARI = document.getElementById('TARI');

function clicked(e)
{
    if(TARI.value==0) {
      alert("Please indicate your TARI")
      TARI.style.backgroundColor =  "rgba(221,0,0,0.3)";
      e.preventDefault();
      }
      else{
            var myText = "The last waste tax you paid was equal to  ";
            var text = myText.concat(TARI.value.toString());
            var text2 = text.concat('€, is this correct?');
    if(!confirm(text2)) {
        e.preventDefault();
    }
    }
}




</script>
