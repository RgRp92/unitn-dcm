<button type="submit" class="btn btn-primary" onclick="clicked(event)">Next</button>

<script>

    let TARI = document.getElementById('TARI');

function clicked(e)
{
    if(TARI.value==0) {
      alert("Please indicate the TARI tax you paid in 2021")
      TARI.style.backgroundColor =  "rgba(221,0,0,0.3)";
      e.preventDefault();
      }
      else{
            var myText = "In 2021 the total amount of the TARI tax paid was  ";
            var text = myText.concat(TARI.value.toString());
            var text2 = text.concat('€, is this correct?');
    if(!confirm(text2)) {
        e.preventDefault();
    }
    }
}




</script>
